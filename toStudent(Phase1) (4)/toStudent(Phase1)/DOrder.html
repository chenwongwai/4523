<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My order</title>
    <link rel="stylesheet" href="common.css">
    <style>
        /* 顾客专用样式 */
        .customer-order-list {
            margin-top: 2rem;
        }

        .order-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: var(--box-shadow);
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .order-card.cancellable {
            border-left-color: var(--primary-color);
        }

        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .order-status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-shipped {
            background: #cce5ff;
            color: #004085;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 0.8rem;
            border-radius: 5px;
        }

        /* 删除按钮样式 */
        .btn-cancel {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .btn-cancel:hover {
            background: #f1b0b7;
        }

        /* 空状态提示 */
        .empty-orders {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(245,245,245,0.5);
            border-radius: var(--border-radius);
        }

        @media (max-width: 768px) {
            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .order-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 顾客版导航栏 -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <button class="nav-back-btn" onclick="history.back()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div class="breadcrumb">
                    <span>Customer Centre</span>
                    <span class="divider">/</span>
                    <span id="pageTitle">My order</span>
                </div>
            </div>
            <div class="nav-right">
                <div class="user-avatar">C</div> <!-- C代表Customer -->
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container">
        <h2 class="page-title">My order history</h2>
        
        <!-- 订单列表 -->
        <div class="customer-order-list" id="orderList">
            <!-- 可取消的订单示例 -->
            <div class="order-card cancellable">
                <div class="order-header">
                    <h3>訂單 #20231015</h3>
                    <span class="order-status status-processing">處理中</span>
                </div>
                
                <div class="order-details">
                    <div class="detail-item">
                        <strong>下單日期：</strong> 2023-10-15
                    </div>
                    <div class="detail-item">
                        <strong>總金額：</strong> HK$ 1,280.00
                    </div>
                    <div class="detail-item">
                        <strong>商品數量：</strong> 3件
                    </div>
                    <div class="detail-item">
                        <strong>預計送達：</strong> 2023-10-20
                    </div>
                </div>

                <div class="btn-group" style="margin-top:1rem">
                    <button class="btn btn-secondary" onclick="viewDetails(this)">
                        <svg width="16" height="16" style="margin-right:8px">
                            <path d="M15 12a1 1 0 01-1 1H2a1 1 0 01-1-1V3a1 1 0 011-1h1.25a2 2 0 012 2v1h8.25a2 2 0 012 2v1H15v5z"/>
                        </svg>
                        查看詳情
                    </button>
                    <button class="btn btn-cancel" onclick="showCancelDialog(this)">
                        <svg width="16" height="16" style="margin-right:8px">
                            <path d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                        取消訂單
                    </button>
                </div>
            </div>

            <!-- 不可取消的订单示例 -->
            <div class="order-card">
                <div class="order-header">
                    <h3>訂單 #20231010</h3>
                    <span class="order-status status-shipped">已發貨</span>
                </div>
                <!-- 类似内容结构... -->
            </div>
        </div>

        <!-- 空状态提示 -->
        <div class="empty-orders" id="emptyState" style="display: none;">
            <svg width="80" height="80" viewBox="0 0 24 24" style="opacity:0.5;margin-bottom:1rem">
                <path d="M3 3h18v18H3V3zm4 4v10m10-10v10M9 7h6m-6 4h6m-6 4h6"/>
            </svg>
            <h3>目前沒有訂單記錄</h3>
            <p>您尚未下過任何訂單</p>
            <button class="btn btn-primary" style="margin-top:1rem" onclick="location.href='products.html'">
                瀏覽商品
            </button>
        </div>
    </div>

    <!-- 取消确认弹窗 -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;"></div>
    <div class="confirm-modal" id="confirmModal" style="display: none;">
        <svg width="48" height="48" viewBox="0 0 24 24" style="color:#e74c3c;margin-bottom:1rem">
            <path fill="currentColor" d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1 6h2v8h-2v-8zm1 12.25c-.69 0-1.25-.56-1.25-1.25s.56-1.25 1.25-1.25 1.25.56 1.25 1.25-.56 1.25-1.25 1.25z"/>
        </svg>
        <h3>確定要取消此訂單？</h3>
        <div class="input-group" style="margin:1.5rem 0">
            <label for="cancelReason">取消原因（選填）</label>
            <select id="cancelReason" class="input-group">
                <option value="">請選擇...</option>
                <option>改變主意</option>
                <option>重複下單</option>
                <option>找到更優惠價格</option>
                <option>其他原因</option>
            </select>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger" onclick="cancelOrder()">確認取消</button>
            <button class="btn btn-secondary" onclick="hideCancelDialog()">返回</button>
        </div>
    </div>

    <script>
        // 当前选中的订单
        let selectedOrder = null;

        // 显示取消对话框
        function showCancelDialog(button) {
            selectedOrder = button.closest('.order-card');
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('confirmModal').style.display = 'block';
        }

        // 隐藏取消对话框
        function hideCancelDialog() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('confirmModal').style.display = 'none';
        }

        // 取消订单逻辑
        function cancelOrder() {
            const reason = document.getElementById('cancelReason').value;
            
            // 模拟API调用
            setTimeout(() => {
                selectedOrder.remove();
                hideCancelDialog();
                showToast('訂單已成功取消', 'success');
                checkEmptyState();
            }, 800);
        }

        // 查看详情
        function viewDetails(button) {
            const details = button.closest('.order-card').querySelector('.order-details');
            details.style.display = details.style.display === 'none' ? 'grid' : 'none';
        }

        // 检查空状态
        function checkEmptyState() {
            const isEmpty = document.querySelectorAll('.order-card').length === 0;
            document.getElementById('emptyState').style.display = isEmpty ? 'block' : 'none';
        }

        // 显示提示信息
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>

    <style>
        /* 提示信息样式 */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            z-index: 1001;
            animation: fadeIn 0.3s;
        }

        .toast.success {
            background: var(--primary-color);
            color: white;
        }

        .toast.error {
            background: #e74c3c;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* 危险按钮样式 */
        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }
    </style>
</body>
</html>
