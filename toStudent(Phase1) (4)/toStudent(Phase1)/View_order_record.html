<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单记录 | XX公司</title>
    <link rel="stylesheet" href="common.css">
    <style>
        /* 顾客订单记录专用样式 */
        .order-tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 1.5rem;
        }

        .tab {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            position: relative;
            font-weight: 500;
        }

        .tab.active {
            color: var(--primary-color);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-color);
        }

        .order-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: var(--box-shadow);
            transition: all 0.3s;
        }

        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .order-status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-shipped {
            background: #cce5ff;
            color: #004085;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .order-summary {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .summary-item {
            background: #f8f9fa;
            padding: 0.8rem;
            border-radius: 5px;
        }

        .order-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        /* 空状态提示 */
        .empty-orders {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(245,245,245,0.5);
            border-radius: var(--border-radius);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .order-summary {
                grid-template-columns: 1fr;
            }
            
            .order-actions {
                flex-direction: column;
            }
            
            .order-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 顾客版导航栏 -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <button class="nav-back-btn" onclick="history.back()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div class="breadcrumb">
                    <span>客戶中心</span>
                    <span class="divider">/</span>
                    <span id="pageTitle">我的訂單</span>
                </div>
            </div>
            <div class="nav-right">
                <div class="user-avatar">C</div> <!-- C代表Customer -->
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container">
        <h2 class="page-title">我的訂單記錄</h2>
        
        <!-- 订单状态筛选 -->
        <div class="order-tabs">
            <div class="tab active" onclick="filterOrders('all')">全部訂單</div>
            <div class="tab" onclick="filterOrders('processing')">處理中</div>
            <div class="tab" onclick="filterOrders('shipped')">已發貨</div>
            <div class="tab" onclick="filterOrders('completed')">已完成</div>
            <div class="tab" onclick="filterOrders('cancelled')">已取消</div>
        </div>

        <!-- 订单列表 -->
        <div class="order-list" id="orderList">
            <!-- 处理中订单示例 -->
            <div class="order-card" data-status="processing">
                <div class="order-header">
                    <h3>訂單 #20231015</h3>
                    <span class="order-status status-processing">處理中</span>
                </div>
                
                <div class="order-summary">
                    <div class="summary-item">
                        <strong>下單日期：</strong> 2023-10-15
                    </div>
                    <div class="summary-item">
                        <strong>總金額：</strong> HK$ 1,280.00
                    </div>
                    <div class="summary-item">
                        <strong>商品數量：</strong> 3件
                    </div>
                    <div class="summary-item">
                        <strong>預計送達：</strong> 2023-10-20
                    </div>
                </div>

                <div class="order-actions">
                    <button class="btn btn-primary" onclick="viewOrderDetails('20231015')">
                        <svg width="16" height="16" style="margin-right:8px">
                            <path d="M15 12a1 1 0 01-1 1H2a1 1 0 01-1-1V3a1 1 0 011-1h1.25a2 2 0 012 2v1h8.25a2 2 0 012 2v1H15v5z"/>
                        </svg>
                        查看詳情
                    </button>
                    <button class="btn btn-secondary" onclick="cancelOrder('20231015')">
                        <svg width="16" height="16" style="margin-right:8px">
                            <path d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                        取消訂單
                    </button>
                    <button class="btn btn-secondary" onclick="contactSupport('20231015')">
                        <svg width="16" height="16" style="margin-right:8px">
                            <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        聯繫客服
                    </button>
                </div>
            </div>

            <!-- 更多订单示例... -->
        </div>

        <!-- 空状态提示 -->
        <div class="empty-orders" id="emptyState" style="display: none;">
            <svg width="80" height="80" viewBox="0 0 24 24" style="opacity:0.5;margin-bottom:1rem">
                <path d="M3 3h18v18H3V3zm4 4v10m10-10v10M9 7h6m-6 4h6m-6 4h6"/>
            </svg>
            <h3>目前沒有訂單記錄</h3>
            <p>您尚未下過任何訂單</p>
            <button class="btn btn-primary" style="margin-top:1rem" onclick="location.href='Make_Order.html'">
                立即購物
            </button>
        </div>
    </div>

    <script>
        // 订单筛选功能
        function filterOrders(status) {
            // 更新标签状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // 筛选订单
            const orders = document.querySelectorAll('.order-card');
            let hasOrders = false;
            
            orders.forEach(order => {
                if(status === 'all' || order.dataset.status === status) {
                    order.style.display = 'block';
                    hasOrders = true;
                } else {
                    order.style.display = 'none';
                }
            });
            
            // 显示/隐藏空状态
            document.getElementById('emptyState').style.display = hasOrders ? 'none' : 'block';
        }

        // 查看订单详情
        function viewOrderDetails(orderId) {
            // 实际项目中这里应跳转到详情页或显示模态框
            alert(`正在加载訂單 ${orderId} 的詳細信息...`);
            // location.href = `order_detail.html?id=${orderId}`;
        }

        // 取消订单
        function cancelOrder(orderId) {
            if(confirm(`確定要取消訂單 ${orderId} 嗎？`)) {
                // 模拟API调用
                setTimeout(() => {
                    const order = document.querySelector(`.order-card h3:contains(${orderId})`).closest('.order-card');
                    order.querySelector('.order-status').className = 'order-status status-cancelled';
                    order.querySelector('.order-status').textContent = '已取消';
                    
                    // 移除取消按钮
                    const cancelBtn = order.querySelector('button:contains("取消訂單")');
                    if(cancelBtn) cancelBtn.remove();
                    
                    showToast('訂單已取消', 'success');
                }, 800);
            }
        }

        // 联系客服
        function contactSupport(orderId) {
            // 实际项目中这里应打开客服聊天窗口或跳转
            alert(`正在為訂單 ${orderId} 聯繫客服...`);
        }

        // 显示提示信息
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>

    <style>
        /* 提示信息样式 */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            z-index: 1001;
            animation: fadeIn 0.3s;
        }

        .toast.success {
            background: var(--primary-color);
            color: white;
        }

        .toast.error {
            background: #e74c3c;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
    </style>
</body>
</html>
