<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Order</title>
    <link rel="stylesheet" href="common.css">
    
    <style>
        /* 顾客订单创建专用样式 */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .product-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .product-image {
            height: 180px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-controls {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            margin-right: 1rem;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            background: #f8f9fa;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            border: 1px solid #ddd;
            margin: 0 5px;
        }

        /* 购物车侧边栏 */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transition: right 0.3s;
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }

        .cart-open .cart-sidebar {
            right: 0;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .cart-open .cart-overlay {
            display: block;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .cart-sidebar {
                width: 90%;
                right: -90%;
            }
        }
    </style>
</head>
<body>
    <!-- 顾客版导航栏 -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <button class="nav-back-btn" onclick="history.back()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div class="breadcrumb">
                    <span>Customer Centre</span>
                    <span class="divider">/</span>
                    <span id="pageTitle">Create a new order</span>
                </div>
            </div>
            <div class="nav-right">
                <button class="btn btn-primary" onclick="toggleCart()">
                    <svg width="18" height="18" style="margin-right:8px">
                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                    Shopping Cart (<span id="cartCount">0</span>)
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container">
        <h2 class="page-title">Select products</h2>
        
        <!-- 商品筛选 -->
        <div class="search-section" style="margin-bottom:2rem">
            <div class="input-group" style="flex:1">
                <input type="text" 
                       id="productSearch"
                       placeholder="搜索商品名稱或編號">
            </div>
            <select class="input-group" style="width:200px">
                <option value="">All categories</option>
                <option>Electronic products</option>
                <option>Home goods</option>
                <option>Office equipment</option>
            </select>
        </div>

        <!-- 商品列表 -->
        <div class="product-grid" id="productGrid">
            <!-- 商品卡片1 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/180x180?text=Product+1" alt="商品圖片" style="max-height:100%">
                    <span class="product-badge">熱賣</span>
                </div>
                <div class="product-info">
                    <h3>無線藍牙耳機</h3>
                    <p style="color:var(--text-light);margin:0.5rem 0">高音質立體聲，續航30小時</p>
                    <div style="font-size:1.2rem;color:var(--primary-color);font-weight:500">HK$ 399.00</div>
                    <div class="product-controls">
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity(this, -1)">-</button>
                            <input type="number" class="quantity-input" value="0" min="0">
                            <button class="quantity-btn" onclick="updateQuantity(this, 1)">+</button>
                        </div>
                        <button class="btn btn-primary" onclick="addToCart(this)" style="padding:0.5rem 1rem">
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>

            <!-- 更多商品卡片... -->
        </div>

        <!-- 空状态提示 -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <svg width="80" height="80" viewBox="0 0 24 24" style="opacity:0.5;margin-bottom:1rem">
                <path d="M3 3h18v18H3V3zm4 4v10m10-10v10M9 7h6m-6 4h6m-6 4h6"/>
            </svg>
            <h3>找不到符合條件的商品</h3>
            <p>請嘗試其他搜索條件</p>
        </div>
    </div>

    <!-- 购物车侧边栏 -->
    <div class="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1.5rem">
            <h2>我的購物車</h2>
            <button onclick="toggleCart()" style="background:none;border:none;font-size:1.5rem">&times;</button>
        </div>
        
        <div id="cartItems" style="border-bottom:1px solid #eee;padding-bottom:1rem">
            <!-- 购物车商品会动态添加到这里 -->
            <p class="empty-text">購物車是空的</p>
        </div>
        
        <div style="margin:1.5rem 0">
            <div style="display:flex;justify-content:space-between;margin:0.5rem 0">
                <span>商品總計：</span>
                <span id="subtotal">HK$ 0.00</span>
            </div>
            <div style="display:flex;justify-content:space-between;margin:0.5rem 0">
                <span>運費：</span>
                <span id="shipping">HK$ 0.00</span>
            </div>
            <div style="display:flex;justify-content:space-between;margin:1rem 0;font-weight:500;font-size:1.1rem">
                <span>應付總額：</span>
                <span id="total">HK$ 0.00</span>
            </div>
        </div>
        
        <button class="btn btn-primary" style="width:100%;padding:12px" onclick="checkout()">
            <svg width="20" height="20" style="margin-right:8px">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
            前往結算
        </button>
    </div>

    <script>
        // 购物车数据
        let cart = [];
        
        // 切换购物车显示
        function toggleCart() {
            document.body.classList.toggle('cart-open');
        }

        // 更新商品数量
        function updateQuantity(button, change) {
            const input = button.parentElement.querySelector('.quantity-input');
            let value = parseInt(input.value) + change;
            input.value = Math.max(0, value);
        }

        // 添加到购物车
        function addToCart(button) {
            const card = button.closest('.product-card');
            const input = card.querySelector('.quantity-input');
            const quantity = parseInt(input.value);
            
            if(quantity <= 0) {
                showToast('請選擇至少一件商品', 'error');
                return;
            }
            
            const product = {
                id: card.dataset.id || '001',
                name: card.querySelector('h3').textContent,
                price: parseFloat(card.querySelector('div[style*="color:var(--primary-color)"]').textContent.replace('HK$ ', '')),
                quantity: quantity,
                image: card.querySelector('img').src
            };
            
            // 检查是否已存在
            const existingIndex = cart.findIndex(item => item.id === product.id);
            if(existingIndex >= 0) {
                cart[existingIndex].quantity += product.quantity;
            } else {
                cart.push(product);
            }
            
            updateCart();
            input.value = 0;
            showToast('已添加到購物車', 'success');
        }

        // 更新购物车显示
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            
            if(cart.length === 0) {
                cartItems.innerHTML = '<p class="empty-text">購物車是空的</p>';
                cartCount.textContent = '0';
                return;
            }
            
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            let subtotal = 0;
            cartItems.innerHTML = cart.map(item => {
                subtotal += item.price * item.quantity;
                return `
                    <div class="cart-item" style="display:flex;margin:1rem 0;padding-bottom:1rem;border-bottom:1px solid #f5f5f5">
                        <img src="${item.image}" alt="${item.name}" style="width:60px;height:60px;object-fit:cover;border-radius:5px">
                        <div style="flex:1;margin-left:1rem">
                            <div style="font-weight:500">${item.name}</div>
                            <div style="display:flex;justify-content:space-between;margin-top:0.5rem">
                                <div>
                                    <button onclick="updateCartItem('${item.id}', -1)" style="background:none;border:1px solid #ddd;width:25px;height:25px">-</button>
                                    <span style="margin:0 10px">${item.quantity}</span>
                                    <button onclick="updateCartItem('${item.id}', 1)" style="background:none;border:1px solid #ddd;width:25px;height:25px">+</button>
                                </div>
                                <div style="color:var(--primary-color);font-weight:500">HK$ ${(item.price * item.quantity).toFixed(2)}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('subtotal').textContent = `HK$ ${subtotal.toFixed(2)}`;
            document.getElementById('total').textContent = `HK$ ${subtotal.toFixed(2)}`;
        }

        // 更新购物车商品数量
        function updateCartItem(id, change) {
            const index = cart.findIndex(item => item.id === id);
            if(index >= 0) {
                cart[index].quantity += change;
                
                if(cart[index].quantity <= 0) {
                    cart.splice(index, 1);
                }
                
                updateCart();
            }
        }

        // 结账功能
        function checkout() {
            if(cart.length === 0) {
                showToast('購物車是空的', 'error');
                return;
            }
            
            // 实际项目中这里应跳转到结账页面
            alert(`即將跳轉到結賬頁面\n總金額: HK$ ${document.getElementById('total').textContent}`);
        }

        // 显示提示信息
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>

    <style>
        /* 提示信息样式 */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            z-index: 1001;
            animation: fadeIn 0.3s;
        }

        .toast.success {
            background: var(--primary-color);
            color: white;
        }

        .toast.error {
            background: #e74c3c;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* 空状态文本 */
        .empty-text {
            color: var(--text-light);
            text-align: center;
            padding: 2rem 0;
        }
    </style>
</body>
</html>
