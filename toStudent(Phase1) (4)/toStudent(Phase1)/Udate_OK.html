<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新成功 | XX公司</title>
    <link rel="stylesheet" href="common.css">
    <style>
        /* 成功页面专用样式 */
        .success-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e8f5e9;
            border-radius: 50%;
            animation: bounce 0.6s;
        }

        .success-icon svg {
            width: 60px;
            height: 60px;
            color: var(--primary-color);
        }

        .success-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .order-details {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
            box-shadow: var(--box-shadow);
        }

        .detail-row {
            display: flex;
            margin: 0.8rem 0;
        }

        .detail-label {
            flex: 0 0 120px;
            color: var(--text-light);
        }

        .detail-value {
            flex: 1;
            font-weight: 500;
        }

        /* 动画效果 */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .success-actions {
                flex-direction: column;
            }
            
            .success-actions .btn {
                width: 100%;
            }
            
            .detail-row {
                flex-direction: column;
            }
            
            .detail-label {
                margin-bottom: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <button class="nav-back-btn" onclick="history.back()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div class="breadcrumb">
                    <span id="pageTitle">更新成功</span>
                </div>
            </div>
            <div class="nav-right">
                <div class="user-avatar">C</div> <!-- C代表Customer -->
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container">
        <div class="success-container">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            
            <h2>訂單更新成功！</h2>
            <p>您的訂單變更已成功提交，以下是更新後的訂單詳情：</p>
            
            <!-- 订单详情 -->
            <div class="order-details">
                <div class="detail-row">
                    <div class="detail-label">訂單編號</div>
                    <div class="detail-value">#20231015</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">更新項目</div>
                    <div class="detail-value">送貨地址、聯繫電話</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">新送貨日期</div>
                    <div class="detail-value">2023-10-20</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">狀態</div>
                    <div class="detail-value" style="color:var(--primary-color)">已確認</div>
                </div>
            </div>
            
            <p>我們已將更新確認發送至您的電子郵箱：customer@example.com</p>
            
            <!-- 操作按钮 -->
            <div class="success-actions">
                <button class="btn btn-primary" onclick="location.href='View_order_record.html'">
                    <svg width="18" height="18" style="margin-right:8px">
                        <path d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
                    </svg>
                    查看所有訂單
                </button>
                <button class="btn btn-secondary" onclick="location.href='products.html'">
                    <svg width="18" height="18" style="margin-right:8px">
                        <path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                    </svg>
                    繼續購物
                </button>
                <button class="btn btn-secondary" onclick="printOrder()">
                    <svg width="18" height="18" style="margin-right:8px">
                        <path d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
                    </svg>
                    打印確認
                </button>
            </div>
        </div>
    </div>

    <script>
        // 打印订单功能
        function printOrder() {
            window.print();
        }

        // 自动跳转备用
        setTimeout(() => {
            // 5秒后自动跳转到订单列表
            // window.location.href = 'View_order_record.html';
        }, 5000);
    </script>

    <style>
        /* 打印样式调整 */
        @media print {
            .navbar, .success-actions {
                display: none !important;
            }
            
            .success-container {
                padding: 0;
            }
            
            .order-details {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</body>
</html>
