<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate report</title>
    <link rel="stylesheet" href="common.css">
    <button onclick="window.history.back()" 
    style="position: fixed; 
        top: 20px; 
        left: 20px;
        padding: 8px 15px;
        border-radius: 20px;
        border: 1px solid #4CAF50;
        background: white;
        cursor: pointer;
        transition: all 0.3s;">
    ← return
    </button>
    <style>
        .report-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .report-card {
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .report-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
        }

        .report-card.active {
            border-color: var(--primary-color);
            background: #f8fff8;
        }

        .date-picker {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .preview-area {
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            min-height: 400px;
            margin-top: 2rem;
        }

        .report-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 1rem;
            stroke: var(--primary-color);
        }
    </style>
</head>
<body>
    <nav class="navbar">...</nav>

    <div class="container">
        <h2 class="page-title">Generate business reports</h2>

        <div class="report-options">
            <div class="report-card" onclick="selectReport('daily')">
                <svg class="report-icon" viewBox="0 0 24 24">
                    <path d="M3 12h3M12 3v3m4-4l-4 4m4 11l4-4M3 21l4-4M21 3l-4 4"/>
                </svg>
                <h3>Daily Report</h3>
                <p>Daily business summary and statistics</p>
            </div>

            <div class="report-card" onclick="selectReport('weekly')">
                <svg class="report-icon" viewBox="0 0 24 24">
                    <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <h3>Weekly Report</h3>
                <p>Weekly trend analysis and comparison</p>
            </div>

            <div class="report-card" onclick="selectReport('monthly')">
                <svg class="report-icon" viewBox="0 0 24 24">
                    <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <h3>Monthly Report</h3>
                <p>Monthly comprehensive business report</p>
            </div>
        </div>

        <div class="date-picker">
            <div class="input-group">
                <label>start date</label>
                <input type="date" class="date-input">
            </div>
            <div class="input-group">
                <label>End Date</label>
                <input type="date" class="date-input">
            </div>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="generateReport()">
                <svg width="20" height="20" style="margin-right:8px">
                    <path d="M13 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V9l-7-7z"/>
                    <path d="M13 2v7h7"/>
                </svg>
                Generate Report
            </button>
            <button class="btn btn-secondary" onclick="exportReport()">
                <svg width="20" height="20" style="margin-right:8px">
                    <path d="M12 14l9-5-9-5-9 5 9 5z"/>
                    <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                </svg>
                Export PDF
            </button>
        </div>
>
        <div class="preview-area" id="preview">
            <p class="empty-text">Select the report type and click Generate Preview</p>
        </div>
    </div>

    <script>
        let selectedReport = null;

        function selectReport(type) {
            selectedReport = type;
            document.querySelectorAll('.report-card').forEach(card => {
                card.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }


        function generateReport() {
            if(!selectedReport) {
                alert('Please select the report type first！');
                return;
            }
            
            const preview = document.getElementById('preview');
            preview.innerHTML = `
                <h3>${getReportTitle()} Preview</h3>
                <p>Date range：${document.querySelector('.date-input').value} To ${document.querySelectorAll('.date-input')[1].value}</p>
                <div class="mock-chart" style="height: 300px; background: #f5f5f5; margin: 2rem 0"></div>
            `;
        }

        function getReportTitle() {
            const titles = {
                daily: 'Daily Report',
                weekly: 'Weekly Report',
                monthly: 'Monthly Report'
            };
            return titles[selectedReport];
        }
    </script>
</body>
</html>
