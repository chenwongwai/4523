<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update order records and related material record</title>
    <link rel="stylesheet" href="common.css">
    <button onclick="window.history.back()" 
    style="position: fixed; 
        top: 20px; 
        left: 20px;
        padding: 8px 15px;
        border-radius: 20px;
        border: 1px solid #4CAF50;
        background: white;
        cursor: pointer;
        transition: all 0.3s;">
    ‚Üê return
    </button>
    <style>
        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .record-card {
            background: var(--background-light);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s;
        }

        .record-card:hover {
            transform: translateY(-3px);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .material-list {
            margin-left: 2rem;
            border-left: 2px solid var(--primary-color);
            padding-left: 1rem;
        }

        .status-indicator {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="page-title">Order record update</h2>
        
        <div class="search-box">
            <input type="text" 
                   class="input-group" 
                   placeholder="Enter order number or customer name"
                   style="flex:1">
            <button class="btn btn-primary">Search</button>
        </div>

        <div class="record-list">
            
                <div class="btn-group" style="margin-top: 1rem;">
                    <button class="btn btn-primary">Update record</button>
                    <button class="btn btn-secondary">View details</button>
                </div>
            </div>

            <div class="record-card">
                <div class="record-header">
                    <h3></h3>
                    <span class="status-indicator status-completed"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
